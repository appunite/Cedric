language: swift
osx_image: xcode9.3

env:
  global:
    - PROJECT='Cedric.xcodeproj'
    - SCHEME='Cedric'
    - IOS_DESTINATION='platform=iOS Simulator,name=iPhone 8'
    - TVOS_DESTINATION='platform=tvOS Simulator,name=Apple TV'
    - MACOS_DESTINATION='platform=OS X'
    - CONFIGURATION="Debug"

before_install:
  - bundle install
  - brew update
  - brew outdated xctool || brew upgrade xctool

script:
  - set -o pipefail
  - swift --version
  - xcodebuild -project "$PROJECT" -scheme "$SCHEME" -destination "OS=11.2,name=iPhone 6" -configuration "$CONFIGURATION" -enableCodeCoverage YES ONLY_ACTIVE_ARCH=NO ENABLE_TESTABILITY=YES build test | xcpretty
  - bash <(curl -s https://codecov.io/bash) -cF ios -J 'Cedric'
  - xcodebuild -project "$PROJECT" -scheme "$SCHEME" -destination "OS=11.2,name=iPhone 6" -configuration "$CONFIGURATION" -enableCodeCoverage YES ONLY_ACTIVE_ARCH=NO ENABLE_TESTABILITY=YES build test | xcpretty
  - bash <(curl -s https://codecov.io/bash) -cF tvos -J 'Cedric'
  - xcodebuild -project "$PROJECT" -scheme "$SCHEME" -destination "OS=11.2,name=iPhone 6" -configuration "$CONFIGURATION" -enableCodeCoverage YES ONLY_ACTIVE_ARCH=NO ENABLE_TESTABILITY=YES build test | xcpretty
  - bash <(curl -s https://codecov.io/bash) -cF osx -J 'Cedric'